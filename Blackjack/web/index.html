<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Blackjack</h1>
    <div id="table">
      <div id="dealer">
        <h2>Mano del Dealer</h2>
        <div id="dealer-cards"></div>
      </div>
      <div id="player">
        <h2>Tu Mano</h2>
        <div id="player-cards"></div>
      </div>
    </div>
    <div id="controls">
      <button id="btn-deal">Repartir</button>
      <button id="btn-hit" disabled>Pedir</button>
      <button id="btn-stand" disabled>Quedarse</button>
    </div>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
